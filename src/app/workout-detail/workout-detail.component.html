<app-page-header title="Workout App" subtitle="Workout detail">
</app-page-header>

<div class="container main-content">

  <a routerLink="/workouts">Back to Workouts</a>
  <h1>Back Day</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Number Per Set</th>
        <th>Number of Sets</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <br>
  <h2>Add New Exercise</h2>
  <form action="/workout/31" method="POST">
    <label for="exercise_name">Exercise Name:</label>
    <input class="form_group" name="exercise_name" id="exercise_name" value="" type="text" required>
    <label for="description">Description: </label>
    <input class="form_group" name="description" id="description" value="" type="text" required>
    <label for="num_per_set">Number Per Set: </label>
    <input class="form_group" name="num_per_set" id="num_per_set" value="" type="number" min="0" max="1000" required>
    <label for="num_sets">Number of Sets:</label>
    <input class="form_group" name="num_sets" id="num_sets" value="" type="number" min="0" max="1000" required>
    <br>
    <input id="submit" value="Submit" type="submit">
    <input id="reset" reset="Reset" type="reset">
  </form>

</div>
