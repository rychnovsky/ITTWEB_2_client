<h2>Add New Exercise</h2>
<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="row">
    <div class="form-group col-3">
      <label for="exercise_name">Exercise Name:</label>
      <input name="exercise_name" id="exercise_name" value="" type="text" required [(ngModel)]="excercise.name" #name="ngModel">
      <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
        <div *ngIf="name.errors.required">
          Name is required
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-3">
      <label for="description">Description:</label>
      <input name="description" id="description" value="" type="text" required [(ngModel)]="excercise.description"
        #description="ngModel">
      <div *ngIf="f.submitted && description.invalid" class="invalid-feedback">
        <div *ngIf="description.errors.required">
          Description is required
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-3">
      <label for="num_per_set">Number Per Set:</label>
      <input name="num_per_set" id="num_per_set" value="" type="number" min="0" max="1000" required [(ngModel)]="excercise.set"
        #set="ngModel">
      <div *ngIf="f.submitted && set.invalid" class="invalid-feedback">
        <div *ngIf="set.errors.required">
          Number Per Set is required
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-3">
      <label for="num_sets">Number of Sets:</label>
      <input class="form_group" name="num_sets" id="num_sets" value="" type="number" min="0" max="1000" required
        [(ngModel)]="excercise.duration" #duration="ngModel">
      <div *ngIf="f.submitted && duration.invalid" class="invalid-feedback">
        <div *ngIf="duration.errors.required">
          Number of Sets is required
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <input value="Submit" type="submit" class="button button-primary">
      <input reset="Reset" type="reset" class="button">
    </div>
  </div>
</form>
