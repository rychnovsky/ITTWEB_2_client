<app-page-header title="Workout App" subtitle="List of workouts">
</app-page-header>

<div class="container main-content">

  <h1 *ngIf="isLoggedIn">Welcome {{currentUserName}}, here are your workouts:</h1>

  <app-loader *ngIf="loading"></app-loader>

  <table *ngIf="!loading">
    <tr *ngFor="let workout of workouts">
      <td><a [routerLink]="['/workout', workout._id]">{{workout.name}}</a></td>
    </tr>
  </table>

  <app-add-workout-form *ngIf="!loading && isLoggedIn" (onWorkoutCreated)="insertWorkout($event)"></app-add-workout-form>

</div>
